apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: torklo/workshop-api:latest
        imagePullPolicy: Always
        env:
          - name: MY_VERSION
            value: superversion
          - name: MY_OTHER_ENDPOINT_ADDRESS
            value: http://localhost:8080
          - name: MY_POD_NAMESPACE
            valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: iver-conf
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
        readinessProbe:
          httpGet:
            path: /healthy
            port: 8080
        volumeMounts:
        - name: persypersist
          mountPath: /iverdata
      volumes:
      - name: persypersist
        persistentVolumeClaim:
          claimName: my-claim
